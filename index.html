	<body ondragstart="return false;" ondrop="return false;">
		<div
			style="
				position: fixed;
				background-color: transparent;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			"
		></div>
		<script>
			window.onload = function () {
				console.log('~~~~~~~~~1~~~~~~~~~~~~~~')
				// startGame();
				FBInstant.initializeAsync().then(function () {
					console.log('~~~~~~~~~2~~~~~~~~~~~~~~')
					FBInstant.setLoadingProgress(0)
					FBInstant.setLoadingProgress(100)
					FBInstant.startGameAsync().then(function () {
						console.log(
							'~~~~~~~~~FBInstant.player.getName()~~~~~~~~~~~~~' +
								FBInstant.player.getName()
						)
					})
				})
			}
			$(document).ready(function () {
				var oMain = new CMain({
					lives: 6, //THIS PARAM SET THE NUMBER OF LIVES
					offset_hit: 50, //INCREASE THIS VALUE (PIXEL MEASURED) IF YOU WANT TO INCREASE PIXEL RANGE FOR BALL HITTING. IN THIS WAY BALL WILL BE MORE EASY TO HIT.
					//DECREASE IT, IF YOU WANT TO MAKE THE GAME HARDER.
					offset_perfect_hit: 10, //LIKE OFFSET_HIT PARAM, THIS VALUE MANAGE THE PIXEL RANGE TO PERFORM A PERFECT HIT (HOME RUN). INCREASE/DECREASE THIS VALUE TO GET PERFECT HIT MORE EASILY/BARELY
					start_speed_ball: 1.3, //START SPEED BALL IN FRAMES STEPS
					ball_velocity_added: 0, //ADDED THIS VALUE TO BALL VELOCITY EVERY BEAT IN FRAMES STEPS
					max_ball_velocity: 2.4, //MAX VELOCITY OF BALL IN FRAMES STEPS
					score_ball_hit: 120, //ADD SCORE WHEN BALL IS HIT, SCORE IS SUBTRACTED BY PRECISION OF HIT
					fullscreen: true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
					check_orientation: true, //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
					num_levels_for_ads: 2, //NUMBER OF TURNS PLAYED BEFORE AD SHOWING //
				})

				$(oMain).on('start_session', function (evt) {
					if (getParamValue('ctl-arcade') === 'true') {
						parent.__ctlArcadeStartSession()
					}
				})

				$(oMain).on('end_session', function (evt) {
					if (getParamValue('ctl-arcade') === 'true') {
						parent.__ctlArcadeEndSession()
					}
				})

				$(oMain).on('start_level', function (evt, iLevel) {
					if (getParamValue('ctl-arcade') === 'true') {
						parent.__ctlArcadeStartLevel({
							level: iLevel,
						})
					}
				})

				$(oMain).on('restart_level', function (evt, iLevel) {
					if (getParamValue('ctl-arcade') === 'true') {
						parent.__ctlArcadeRestartLevel({
							level: iLevel,
						})
					}
				})

				$(oMain).on('end_level', function (evt, iLevel) {
					if (getParamValue('ctl-arcade') === 'true') {
						parent.__ctlArcadeEndLevel({
							level: iLevel,
						})
					}
				})

				$(oMain).on('save_score', function (evt, iScore, szMode) {
					if (getParamValue('ctl-arcade') === 'true') {
						parent.__ctlArcadeSaveScore({
							score: iScore,
							mode: szMode,
						})
					}
				})

				$(oMain).on('show_interlevel_ad', function (evt) {
					if (getParamValue('ctl-arcade') === 'true') {
						parent.__ctlArcadeShowInterlevelAD()
					}
				})

				$(oMain).on('share_event', function (evt, iScore) {
					if (getParamValue('ctl-arcade') === 'true') {
						parent.__ctlArcadeShareEvent({
							img: TEXT_SHARE_IMAGE,
							title: TEXT_SHARE_TITLE,
							msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
							msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1,
						})
					}
				})

				if (isIOS()) {
					setTimeout(function () {
						sizeHandler()
					}, 200)
				} else {
					sizeHandler()
				}
				/**************************************************************/
			})
		</script>
		<canvas id="canvas" class="ani_hack" width="790" height="960"> </canvas>
		<div data-orientation="portrait" class="orientation-msg-container">
			<p class="orientation-msg-text">Please rotate your device</p>
		</div>
		<div
			id="block_game"
			style="
				position: fixed;
				background-color: transparent;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				display: none;
			"
		></div>
